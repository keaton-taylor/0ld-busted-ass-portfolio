      <section class="container__xlarge {{ page.class }}">

      <section class="container__xsmall mb-2">
        <section class="ContentArea__main">
          <h2 class="ContentHeadline">{{ page.title }}</h2>
          <section class="ContentArea__data">
            <div class="ContentArea__data-item">
              <h4>Completed</h4>
              <p>{{ page.year }}</p>

            <div class="ContentArea__data-item">
              <h4>Role</h4>
              <p>{{ page.role }}</p>

            <div class="ContentArea__data-item">
              <h4>Platform</h4>
              <p>{{ page.platform }}</p>
            </div>
          </section>
          {{ page.content }}
        </section>
      </section>
    </section>
