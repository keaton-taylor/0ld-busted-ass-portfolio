  {% include head.html %}
    {% include SiteHeaderHome.html %}

    <section class="container__large">
      <ul class="TeaserList">

          {% for post in site.categories.case_study limit:6 %}
          <li class="Teaser">
            <a href="{{ post.url }}">
              <article>
                <div class="Teaser__image {{ post.class }}"></div>
                <div class="Teaser__content">
                  <small class="Teaser__kicker">{{ post.series }}</small>
                  <h3 class="Teaser__title"> {{ post.title }} </h3>
                </div>
              </article>
            </a>
          </li>
          {% endfor %}

      </ul>
    </section>


    {% include footer.html %}
