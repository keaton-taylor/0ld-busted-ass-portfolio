{% include head.html %}

  <body>
    {% include header.html %}
      <main class="PageContent" aria-label="Content">
        <div class="PostWell">
          {% for post in site.categories.blog %}
            <a href="{{ post.url }}" rel="bookmark">
              <article class="PostTeaser">
                <h1 class="PostTeaser__title">
                  {{ post.title }}
                </h1>
                {{ post.excerpt }}
              </article>
            </a>
            <hr>
          {% endfor %}
        </div>
      </main>
    {% include footer.html %}
